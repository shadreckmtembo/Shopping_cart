stages:
  - test
  - deploy

before_script:
  - npm install

test:
  stage: test
  script:
    - npm test

deploy:
  stage: deploy
  script:
    - npm install gh-pages
    - npx gh-pages -d build
  only:
    - master
  environment:
    name: production
    url: https://github.com/shadreckmtembo/Shopping_cart.git